<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'create_todo' %}">Добавить задачу</a>
    <h1>Список задач</h1>
    <ol>
        {% for i in todo_lst %}
        <li>
            <p>{{ i.task }}</p>
            <p>{{ i.created_at }}</p>
            <p>{{ i.status }}</p>
            <a href="/todo_list/{{i.id}}/delete/">Удалить</a>
            <a href="/todo_list/{{i.id}}/update/">Изменить</a>
        </li>
        {% endfor %}
    </ol>
</body>
</html>
